<h1>
  Héroe <small name="nombreHeroe">Nombre del heroe</small>
</h1>

<hr>

<div class="row text-right">
  <div class="col-12">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i> Regresar
    </button>
  </div>
</div>


<div class="row animated fadeIn slow">
  <div class="col-12">
    <form (ngSubmit)="guardar( f )" #f="ngForm">

      <div class="form-group">
        <label for="">Héroe ID</label>
        <input type="text" class="form-control" disabled="disabled" placeholder="Héroe ID" [(ngModel)]="heroe.id"
          name="id">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del héroe" required [(ngModel)]="heroe.nombre"
          name="nombre">
      </div>

      <div class="form-group">
        <label for="">Poder</label>
        <input type="text" class="form-control" placeholder="Poder del héroe" required [(ngModel)]="heroe.poder"
          name="poder">
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.estado" (click)="heroe.estado = false" class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>
        <button *ngIf="!heroe.estado" (click)="heroe.estado = true" class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>
      </div>

      <hr>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-50 w-lg-25">
          <i class="fa fa-save"></i>&nbsp;
          <span *ngIf="heroe.id">
            Actualizar
          </span>
          <span *ngIf="!heroe.id">
            Guardar
          </span>
        </button>
      </div>

    </form>
  </div>
</div>
